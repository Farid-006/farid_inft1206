<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!--
Name: Farid Naseri
File: index.html
Date: 20 February 2026
Mozilla splash page with multimedia elements including images, video, and audio.
-->
<title>Mozilla Splash Page</title>
</head>
<body>
  <header>
    <h1>Mozilla</h1>
  </header>
  
  <main>
    <!-- Main Firefox logo -->
    <section>
      <h2>Welcome to Mozilla</h2>
      <img src="images/firefox-logo.png" alt="Firefox logo">
      <p>Firefox is a free and open-source web browser developed by Mozilla.</p>
    </section>
    
    <!-- Smaller images section -->
    <section>
      <h2>Mozilla Products</h2>
      <img src="images/firefox-icon.png" alt="Firefox icon" width="120">
      <img src="images/mozilla-dinosaur.png" alt="Mozilla dinosaur mascot" width="120">
      <img src="images/red-panda.png" alt="Red panda" width="120">
    </section>
    
    <!-- Video section -->
    <section>
      <h2>Watch Our Video</h2>
      <video controls width="400">
        <source src="videos/mozilla-video.mp4" type="video/mp4">
        <source src="videos/mozilla-video.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </section>
    
    <!-- Audio section -->
    <section>
      <h2>Listen to Our Podcast</h2>
      <audio controls>
        <source src="audio/mozilla-podcast.mp3" type="audio/mp3">
        <source src="audio/mozilla-podcast.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </section>
  </main>
  
  <footer>
  
  </footer>
</body>
</html>
